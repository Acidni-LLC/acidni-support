# =============================================================================
# acidni-support routing configuration
# Maps app_id values to Azure DevOps projects and area paths
# =============================================================================
# Each route defines:
#   app_id        - unique identifier used by the widget (matches product_code)
#   app_name      - display name shown in the widget
#   devops_project - Azure DevOps project name
#   area_path     - DevOps area path for work item routing
# =============================================================================

